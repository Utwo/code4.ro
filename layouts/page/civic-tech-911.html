{{- define "main" -}}
	<!-- Hero -->
	{{- with .Params.intro -}}
		<section class="section">
			<div class="container">
				<h1 class="title">
					{{- .title -}}
				</h1>

				<div class="columns is-vcentered">
					<div class="column is-6">
						<div class="content">
							{{- range .content -}}
								<p>{{ . | safeHTML }}</p>
							{{- end -}}
						</div>
					</div>
					<div class="column is-6">
						<img src="{{ "images/911.svg" | absURL }}" alt="Logo Civic Tech 911">
					</div>
				</div>
			</div>
		</section>
	{{- end -}}

	<!-- Content -->
	<section class="section page narrow">
		<div class="container content">
			{{- .Content -}}
		</div>
	</section>
{{- end -}}
